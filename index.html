<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card UI Design using Html5 | Css3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css" integrity="sha512-f2MWjotY+JCWDlE0+QAshlykvZUtIm35A6RHwfYZPdxKgLJpL8B+VVxjpHJwZDsZaWdyHVhlIHoblFYGkmrbhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <input type="checkbox" class="customSlider" id="slider">
    <label for="slider"></label>
    <div class="wrapper">
        <div class="top-icons">
            <i class="fas fa-long-arrow-alt-left"></i>
            <i class="fas fa-ellipsis-v"></i>
            <i class="fas fa-heart"></i>
        </div>


        <div class="profile">
            <img src="89914bb1d3ea69e536d454ec7d504eae.jpg" class="thumbnail">
            <div class="check"><i class="fas fa-check"></i></div>
            <h3 class="name">Hannah Roy</h3>
            <p class="title">Front End-Developer</p>
            <p class="description">A front end web developer is responsible for implementing visual elements that users.</p>
            <button type="button" class="btn">Hire Me</button>
        </div>

        <div class="social-icons">
            <div class="icon">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <h4>98.5k</h4>
                <p>Followers</p>
            </div>

            <div class="icon">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <h4>44.5k</h4>
                <p>Followers</p>
            </div>

            <div class="icon">
                <a href="#"><i class="fab fa-youtube"></i></a>
                <h4>100k</h4>
                <p>Followers</p>
            </div>

        </div>
    </div>
</body>
</html>
